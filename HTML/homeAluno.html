<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/aluno.css" />
    <link
      rel="shortcut icon"
      href="../CSS/Ícone/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body onload="carregaDados()">
    <div class="container-tela-ong">
      <div class="nav-bar"></div>
      <div id="loading">
        <div class="spinner"></div>
      </div>
      <div class="conteudo-tela">
        <div id="side-bar">
          <div id="content-items">
            <div class="user" id="user-aluno">
              <img src="../CSS/imagens/usuario-de-perfil.png" alt="Avatar" />
              <span id="nome-aluno" class="detalhe-aluno">Aluno</span>
              <span id="faculdade-aluno" class="detalhe-aluno"
                >Faculdade do Aluno</span
              >
            </div>
            <ul class="side-items">
              <li class="side-item" id="side-item-aluno">
                <a href="../HTML/homeAluno.html">
                  <i
                    id="open-icon"
                    class="fa-solid fa-home"
                    onclick="redirecionarParaHome()"
                  ></i>
                  <span
                    class="item-description"
                    onclick="redirecionarParaHome()"
                  >
                    Home
                  </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="../HTML/telaRedirecionamentoEquipe.html">
                  <i
                    id="open-icon"
                    class="fa-solid fa-users"
                    onclick="redirecionarParaMinhaEquipe()"
                  ></i>
                  <span
                    class="item-description"
                    onclick="redirecionarParaMinhaEquipe()"
                  >
                    Minha Equipe
                  </span>
                </a>
              </li>
              <li class="side-item">
                <a href="#">
                  <i id="open-icon" class="fa-solid fa-gear"></i>
                  <span class="item-description">Configurações</span>
                </a>
              </li>
              <li class="side-item" id="side-item-aluno">
                <a href="#">
                  <i id="open-icon" class="fa-solid fa-circle-question"></i>
                  <span class="item-description"> Info </span>
                </a>
              </li>
            </ul>
            <button id="btn-open-side-bar">
              <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div id="logout">
            <button id="logout-btn" onclick="sair(event)">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="item-description">Sair</span>
            </button>
          </div>
        </div>
        <div class="conteudo" id="conteudo">
          <div class="problemas-cadastrados">
            <h3 class="title-problema">Veja os problemas disponíveis:</h3>
            <div class="card-container">
              <div class="card-problema" id="card-problema"></div>
            </div>
          </div>
          <div class="segundo-processo">
            <div class="aguardando-resposta" id="aguardando-resposta">
              <h3 class="title-projeto">Aguardando resposta da ONG</h3>
              <div class="select-container" id="select-container">
                <div class="card-selecionado"></div>
              </div>
            </div>
            <div class="projetos-andamento">
              <h3 class="title-projeto">Projeto em andamento</h3>
              <div class="projeto-container">
                <div class="card-selecionado"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <div id="detalhes-container" class="detalhes-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../JAVASCRIPT/firebase-init.js"></script>
    <script src="../JAVASCRIPT/aluno.js"></script>
  </body>
</html>
