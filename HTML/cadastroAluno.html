<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Aluno</title>
    <link
      rel="shortcut icon"
      href="../CSS/Ícone/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/cadastroAluno.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="container-problema__h2">Cadastro Aluno</h2>
      <div class="container-problema__conteudo">
        <div class="row">
          <div class="col-12">
            <div class="nome-aluno">
              <label for="nome-aluno">Nome*</label>
              <input type="text" id="nome-aluno" name="nome-aluno" readonly />
            </div>
          </div>
          <div class="col-12">
            <div class="cidade">
              <label for="cidade-aluno">Cidade*</label>
              <input type="text" id="cidade-aluno" name="cidade-aluno" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="data-nasc">
              <label for="data-nasc">Data de Nascimento*</label>
              <input type="date" name="data-nasc" id="data-nasc" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="cpf">
              <label for="cpf">CPF*</label>
              <input type="text" id="cpf" name="cpf" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="email-aluno">
              <label for="email-aluno">E-mail*</label>
              <input
                type="email"
                id="email-aluno"
                name="email-aluno"
                readonly
              />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="telefone-aluno">
              <label for="telefone-aluno">Telefone*</label>
              <input type="number" id="telefone-aluno" name="telefone-aluno" />
            </div>
          </div>
          <div class="col-12">
            <div class="instituicao">
              <label for="instituicao">Instituição*</label>
              <input type="text" name="instituicao" id="instituicao" />
            </div>
          </div>
          <div class="col-12">
            <div class="email-institucional">
              <label for="validacao">E-mail Institucional*</label>
              <div class="email">
                <input type="email" id="email" class="icone-visivel" />
                <img
                  id="icone-correto"
                  src="https://cdn-icons-png.flaticon.com/256/4436/4436481.png"
                  style="display: none"
                />
                <img
                  id="icone-incorreto"
                  src="https://cdn-icons-png.flaticon.com/256/2569/2569174.png"
                  style="display: none"
                />
              </div>
              <button onclick="validarEstudante()">Validar</button>
            </div>
          </div>
          <div class="col-12">
            <div class="botao">
              <div class="botao-cancelar">
                <button
                  id="btn-cancelar"
                  class="btn-cancelar"
                  onclick="cancelar(event)"
                >
                  Cancelar
                </button>
              </div>
              <button
                class="btn-cadastrar-problema"
                onclick="validarFormulario()"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JAVASCRIPT/cadastroAluno.js">
    </script>
  </body>
</html>
