<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha equipe</title>
    <link
      rel="shortcut icon"
      href="../CSS/Ícone/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../CSS/telaInicialEquipe.css">
  </head>
  <body>
    <div class="container-tela-ong">
      <div class="nav-bar">
        <div class="button-cadastro-problema"></div>
      </div>
      <div class="conteudo-tela">
        <div id="side-bar" class="side-bar-aluno">
          <div id="content-items">
            <div class="user" id="user-aluno">
              <img src="../CSS/imagens/usuario-de-perfil.png" alt="Avatar" />
              <span id="nome-aluno" class="detalhe-aluno">Aluno</span>
              <span id="faculdade-aluno" class="detalhe-aluno"
                >Faculdade do Aluno</span
              >
            </div>

            <ul class="side-items" id="side-items-aluno">
              <li class="side-item" id="side-item-aluno">
                <a href="../HTML/homeAluno.html">
                  <i
                    id="open-icon"
                    class="fa-solid fa-home"
                    onclick="redirecionarParaHome()"
                  ></i>
                  <span
                    class="item-description"
                    onclick="redirecionarParaHome()"
                  >
                    Home
                  </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="../HTML/telaRedirecionamentoEquipe.html">
                  <i
                    id="open-icon"
                    class="fa-solid fa-users"
                    onclick="redirecionarParaMinhaEquipe()"
                  ></i>
                  <span
                    class="item-description"
                    onclick="redirecionarParaMinhaEquipe()"
                  >
                    Minha Equipe
                  </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="#">
                  <i id="open-icon" class="fa-solid fa-gear home"></i>
                  <span class="item-description"> Configurações </span>
                </a>
              </li>

              <li class="side-item" id="side-item-aluno">
                <a href="#">
                  <i id="open-icon" class="fa-solid fa-circle-question"></i>
                  <span class="item-description"> Info </span>
                </a>
              </li>
            </ul>
            <button id="btn-open-side-bar">
              <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div id="logout">
            <button id="logout-btn" onclick="logout(event)">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="item-description"> Sair </span>
            </button>
          </div>
        </div>

        <div class="equipes-cadastradas">
          <div class="texto-explicacao">
            Clique no X e explore os problemas das ONG's
          </div>
          <div class="card-equipe" id="card-equipe">
            <div class="card-conteudo">
              <div class="img-etc">
                <div class="congrats">
                  <p>Parabéns! Agora você tem um time.</p>
                  <p>Comece a explorar as possibilidades e ajude uma ONG.</p>
                </div>
                <img
                  class="group"
                  src="../CSS/imagens/Group discussion.gif"
                  alt=""
                />
              </div>

              <div class="equipe-info">
                <button class="x" onclick="fecharEquipe()">X</button>
                <div class="equipe-info-conteudo">
                  <h2 class="minha-equipe">Minha Equipe</h2>

                  <div class="nome-equipe">
                    <span id="nome-equipe">Nome da Equipe:</span>
                    <p></p>
                  </div>

                  <div class="nome-lider">
                    <span id="nome-lider">Líder da Equipe:</span>
                    <p></p>
                  </div>

                  <div class="tudo-de-membros"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JAVASCRIPT/telaInicialEquipe.js">
    </script>
  </body>
</html>
