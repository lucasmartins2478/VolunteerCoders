<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela Inicial Aluno 2</title>
        <link rel="stylesheet" href="../CSS/styles.css" />
        <link rel="shortcut icon" href="../CSS/Ícone/favicon-32x32.png" type="image/x-icon">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="../CSS/antesTelaInicialAluno.css">
    </head>
    <body>
        <div class="container-tela-ong">
            <div class="nav-bar">
                <div class="button-cadastro-problema">
                    <button>
                        <a href="../HTML/cadastroEquipe.html">Criar Equipe</a>
                    </button>
                </div>
            </div>
            <div class="conteudo-tela">
                <div id="side-bar" class="side-bar-aluno">
                    <div id="content-items">
                        <div class="user" id="user-aluno">
                            <img
                                src="../CSS/imagens/usuario-de-perfil.png"
                                alt="Avatar"
                            />
                            <span id="nome-aluno" class="detalhe-aluno"
                                >Aluno</span
                            >
                            <span id="faculdade-aluno" class="detalhe-aluno"
                                >Faculdade do Aluno</span
                            >
                        </div>

                        <ul class="side-items" id="side-items-aluno">
                            <li class="side-item" id="side-item-aluno">
                                <a href="../HTML/homeAluno.html">
                                    <i
                                        id="open-icon"
                                        class="fa-solid fa-home"
                                        onclick="redirecionarParaHome()"
                                    ></i>
                                    <span
                                        class="item-description"
                                        onclick="redirecionarParaHome()"
                                    >
                                        Home
                                    </span>
                                </a>
                            </li>

                            <li class="side-item" id="side-item-aluno">
                                <a href="#">
                                    <i
                                        id="open-icon"
                                        class="fa-solid fa-gear home"
                                    ></i>
                                    <span class="item-description">
                                        Configurações
                                    </span>
                                </a>
                            </li>

                            <li class="side-item" id="side-item-aluno">
                                <a href="#">
                                    <i
                                        id="open-icon"
                                        class="fa-solid fa-circle-question"
                                    ></i>
                                    <span class="item-description"> Info </span>
                                </a>
                            </li>
                        </ul>
                        <button id="btn-open-side-bar">
                            <i
                                id="open-btn-icon"
                                class="fa-solid fa-chevron-right"
                            ></i>
                        </button>
                    </div>
                    <div id="logout">
                        <button id="logout-btn" onclick="logout(event)">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="item-description"> Sair </span>
                        </button>
                    </div>
                </div>

                <div class="equipes-cadastradas">
                    <h3 class="equipes-cadastradas-h3">
                        Ei, não trabalhe sozinho!
                    </h3>
                    <p class="equipes-cadastradas-p">
                        Crie uma equipe e juntos, solucionem o problema de uma
                        ONG. :)
                    </p>
                    <img
                        class="img-fundo"
                        src="../CSS/imagens/Programming-amico.png"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <script src="../JAVASCRIPT/antesTelaInicialAluno.js">
        </script>
    </body>
</html>
