<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="shortcut icon"
      href="../CSS/Ícone/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/recuperarSenha.css" />
  </head>

  <body>
    <div class="container">
      <div class="login-card">
        <h2>Recuperação de Senha</h2>
        <div class="input-box">
          <p>E-mail para link de redefinição:</p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="continue-button">
          <button type="submit" id="enviar-email" onclick="recuperarSenha()">
            Enviar e-mail
          </button>
        </div>
      </div>
    </div>
    <script src=" https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../JAVASCRIPT/firebase-init.js"></script>
    <script src="../JAVASCRIPT/recuperarSenha.js"></script>
  </body>
</html>
